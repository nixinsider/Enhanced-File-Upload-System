<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced File Upload - Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">
    <div class="container mainContent py-5">
        <h1 class="text-center text-warning mb-5 ">Enhanced File Upload System</h1>

        <div class="row g-4">
            <!-- General File Upload -->
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card h-100 shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h5 class="card-title mb-0">
                            <i class="bi bi-file-earmark-arrow-up me-2"></i>General File Upload
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="generalFile" class="form-label">Choose any file type</label>
                            <input type="file" id="generalFile" name="generalFile" accept="*/*" class="form-control">
                        </div>
                        <div class="alert alert-info d-none" id="generalFileInfo" role="alert">
                            <i class="bi bi-info-circle me-2"></i>
                            <span class="file-info-text"></span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Image Upload -->
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card h-100 shadow-sm">
                    <div class="card-header bg-danger text-white">
                        <h5 class="card-title mb-0">
                            <i class="bi bi-image me-2"></i>Image Upload
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="imageFile" class="form-label">Choose images</label>
                            <input type="file" id="imageFile" name="imageFile" accept="image/*" class="form-control"
                                multiple>
                        </div>
                        <div class="alert alert-info d-none" id="imageFileInfo" role="alert">
                            <i class="bi bi-info-circle me-2"></i>
                            <span class="file-info-text"></span>
                        </div>
                        <div class="row g-2" id="imagePreview"></div>
                    </div>
                </div>
            </div>

            <!-- Document Upload -->
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card h-100 shadow-sm">
                    <div class="card-header bg-success text-white">
                        <h5 class="card-title mb-0">
                            <i class="bi bi-file-text me-2"></i>Document Upload
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="documentFile" class="form-label">Choose documents</label>
                            <input type="file" id="documentFile" name="documentFile"
                                accept=".pdf,.doc,.docx,.txt,.rtf,.odt" class="form-control">
                        </div>
                        <div class="alert alert-info d-none" id="documentFileInfo" role="alert">
                            <i class="bi bi-info-circle me-2"></i>
                            <span class="file-info-text"></span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Audio Upload -->
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card h-100 shadow-sm">
                    <div class="card-header bg-warning text-dark">
                        <h5 class="card-title mb-0">
                            <i class="bi bi-music-note-beamed me-2"></i>Audio Upload
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="audioFile" class="form-label">Choose audio files</label>
                            <input type="file" id="audioFile" name="audioFile" accept="audio/*" class="form-control">
                        </div>
                        <div class="alert alert-info d-none" id="audioFileInfo" role="alert">
                            <i class="bi bi-info-circle me-2"></i>
                            <span class="file-info-text"></span>
                        </div>
                        <audio id="audioPreview" controls class="w-100 d-none mt-3"></audio>
                    </div>
                </div>
            </div>

            <!-- Video Upload -->
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card h-100 shadow-sm">
                    <div class="card-header bg-info text-white">
                        <h5 class="card-title mb-0">
                            <i class="bi bi-camera-video me-2"></i>Video Upload
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="videoFile" class="form-label">Choose video files</label>
                            <input type="file" id="videoFile" name="videoFile" accept="video/*" class="form-control">
                        </div>
                        <div class="alert alert-info d-none" id="videoFileInfo" role="alert">
                            <i class="bi bi-info-circle me-2"></i>
                            <span class="file-info-text"></span>
                        </div>
                        <video id="videoPreview" controls class="w-100 d-none mt-3" style="max-height: 200px;"></video>
                    </div>
                </div>
            </div>

            <!-- Drag and Drop Area -->
            <div class="col-12">
                <div class="card shadow-sm">
                    <div class="card-header bg-secondary text-white">
                        <h5 class="card-title mb-0">
                            <i class="bi bi-cloud-upload me-2"></i>Drag & Drop Upload
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="border border-3 border-dashed rounded p-5 text-center" id="dragDropArea"
                            style="min-height: 200px;">
                            <div id="dragDropPrompt">
                                <i class="bi bi-cloud-upload fs-1 text-muted mb-3 d-block"></i>
                                <p class="text-muted mb-3">
                                    Drag & Drop files here or
                                    <label for="dragDropFile" class="text-primary fw-bold" style="cursor: pointer;">
                                        browse
                                    </label>
                                </p>
                            </div>
                            <div class="row g-2 justify-content-center d-none" id="dragDropPreview"></div>
                            <input type="file" id="dragDropFile" name="dragDropFile" accept="*/*" class="d-none"
                                multiple>
                        </div>
                        <div class="alert alert-info d-none mt-3" id="dragDropFileInfo" role="alert">
                            <i class="bi bi-info-circle me-2"></i>
                            <span class="file-info-text"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="previewImg container p-5 d-flex flex-column align-items-center gap-3 d-none">
        <div class="croppedImg bg-light p-5 rounded">
            <img id="image" style="max-width: 100%; max-height: 60vh;" src="Screenshot 2025-08-22 063553.png" />
        </div>
        <div class="cropButtons d-flex gap-3 bg-light p-3 rounded">
            <button class="btn btn-danger cancelCrop align-items-end">Cancel</button>
            <button class="btn btn-success saveCroppedImg align-items-end" >Crop & Save Image</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>




</body>

</html>
